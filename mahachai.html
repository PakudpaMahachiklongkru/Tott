<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ปลากัดมหาชัย - ปลากัดป่ามหาชัยเขตคลองครุ</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f3f3f3;
      color: #222;
    }
    header {
      background: #004d40;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    nav {
      background: #00796b;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <!-- Lightbox2 -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</head>
<body>

<header>
  <h1>ปลากัดมหาชัย</h1>
  <p>ภาพรวมมุมต่าง ๆ ของปลากัดป่ามหาชัย</p>
</header>

<nav>
  <a href="index.html">หน้าแรก</a>
</nav>

<div class="container">
  <h2>แกลเลอรีปลากัดมหาชัย</h2>
  <div class="gallery">
    <a href="A1.png" data-lightbox="mahachai" data-title="มุมด้านข้าง"><img src="A1.png" alt="A1"></a>
    <a href="A2.png" data-lightbox="mahachai" data-title="มุมด้านบน"><img src="A2.png" alt="A2"></a>
    <a href="A3.png" data-lightbox="mahachai" data-title="มุมด้านหน้า"><img src="A3.png" alt="A3"></a>
  </div>
</div>

</body>
</html>
