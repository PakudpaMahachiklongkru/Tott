<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ปลากัดป่าแก้มแดง | Mahachai Wild Betta</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background: #f1f1f1;
      color: #2c3e50;
      line-height: 1.6;
    }
    header {
      text-align: center;
      background: #013A63;
      color: white;
      padding: 20px 10px;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 8px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      height: auto;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox styles */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }
    #lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>ปลากัดป่าแก้มแดง</h1>
    <p>สายพันธุ์แท้จากธรรมชาติ</p>
  </header>
  <main class="container">
    <h2>แกลเลอรี่ภาพ</h2>
    <div class="gallery">
      <a href="#lightbox"><img src="IMG_5460.png" alt="ปลากัดป่าแก้มแดง 1" /></a>
      <a href="#lightbox"><img src="IMG_5437.jpeg" alt="ปลากัดป่าแก้มแดง 2" /></a>
      <a href="#lightbox"><img src="IMG_5637.jpeg" alt="ปลากัดป่าแก้มแดง 3" /></a>
    </div>
  </main>
  <!-- Lightbox -->
  <div id="lightbox">
    <img src="IMG_5460.png" alt="ปลากัดป่าแก้มแดง" />
  </div>
  <script>
    const galleryImages = document.querySelectorAll('.gallery a');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    galleryImages.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const imgSrc = link.querySelector('img').src;
        lightboxImg.src = imgSrc;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
